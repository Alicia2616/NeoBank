<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Comptes - NeoBank</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    
    <!-- Lien vers le CSS personnalisé -->
    <link rel="stylesheet" href="comptes.css">
</head>
<body class="bg-light">

    <div class="container mt-4">
        <h2 class="text-center text-primary">Mes Comptes</h2>

        <!-- Solde du compte -->
        <div class="card text-white bg-primary text-center p-3 my-4">
            <h5>Solde actuel</h5>
            <h2 id="solde">€5,240.00</h2>
        </div>

        <!-- Transactions -->
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Transactions</h5>
            </div>
            <ul id="transaction-list" class="list-group list-group-flush"></ul>
        </div>

        <!-- Virements envoyés/reçus -->
        <div class="card mt-3">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0">Virements envoyés et reçus</h5>
            </div>
            <ul id="virement-list" class="list-group list-group-flush"></ul>
        </div>
    </div>

    <!-- Bootstrap JS + JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="comptes.js"></script> <!-- JavaScript lié -->
</body>
</html>
