<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virements - NeoBank</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="virement.css">
</head>
<body class="bg-light">

    <div class="container mt-4">
        <h2 class="text-center text-primary">Effectuer un Virement</h2>

        <!-- Formulaire de virement -->
        <div class="card p-4 shadow-lg mt-4">
            <h4 class="text-center text-primary mb-3">Virement</h4>

            <form id="virementForm">
                <div class="mb-3">
                    <label for="nomPrenom" class="form-label">Nom & Prénom du destinataire</label>
                    <input type="text" class="form-control" id="nomPrenom" placeholder="Ex: Jean Dupont" required>
                </div>

                <div class="mb-3">
                    <label for="iban" class="form-label">IBAN du destinataire</label>
                    <input type="text" class="form-control" id="iban" placeholder="Ex: FR76 3000 6000 0112 3456 7890 189" required>
                </div>

                <div class="mb-3">
                    <label for="montant" class="form-label">Montant (€)</label>
                    <input type="number" class="form-control" id="montant" placeholder="Ex: 250.00" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Envoyer</button>
            </form>

            <p id="confirmationMessage" class="text-center mt-3"></p>
        </div>
    </div>

    <!-- Bootstrap JS + JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="virements.js"></script> <!-- JavaScript lié -->
</body>
</html>
