<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Inscription - NeoBank</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="formulaireInscription.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        /* Correction du body */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            overflow: hidden; /* Évite le scroll */
        }

        /* Correction du conteneur du formulaire */
        .form-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- Conteneur principal -->
    <div class="form-container">
        <h2 class="text-center text-primary mb-4">Inscription</h2>
        
        <form id="registerForm" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" id="nom" class="form-control" placeholder="Votre nom" required>
                <div class="invalid-feedback">Veuillez entrer votre nom.</div>
            </div>

            <div class="mb-3">
                <label for="prenom" class="form-label">Prénom</label>
                <input type="text" id="prenom" class="form-control" placeholder="Votre prénom" required>
                <div class="invalid-feedback">Veuillez entrer votre prénom.</div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Adresse Email</label>
                <input type="email" id="email" class="form-control" placeholder="exemple@email.com" required>
                <div class="invalid-feedback">Veuillez entrer une adresse email valide.</div>
            </div>

            <div class="mb-3">
                <label for="telephone" class="form-label">Numéro de téléphone</label>
                <input type="tel" id="telephone" class="form-control" placeholder="06 12 34 56 78" required>
                <div class="invalid-feedback">Veuillez entrer un numéro valide.</div>
            </div>

            <div class="mb-3">
                <label for="adresse" class="form-label">Adresse postale</label>
                <input type="text" id="adresse" class="form-control" placeholder="Rue, Ville" required>
                <div class="invalid-feedback">Veuillez entrer une adresse.</div>
            </div>

            <div class="mb-3">
                <label for="code_postal" class="form-label">Code postal</label>
                <input type="text" id="code_postal" class="form-control" placeholder="75000" required>
                <div class="invalid-feedback">Veuillez entrer un code postal.</div>
            </div>

            <div class="mb-3">
                <label for="typeCompte" class="form-label">Type de compte</label>
                <select id="typeCompte" class="form-select" required>
                    <option value="" disabled selected>Choisissez un type de compte</option>
                    <option value="COURANT">Compte Courant</option>
                    <option value="EPARGNE">Compte Épargne</option>
                    <option value="PRO">Compte Professionnel</option>
                    <option value="JEUNE">Compte Jeune</option>
                </select>
                <div class="invalid-feedback">Veuillez sélectionner un type de compte.</div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <div class="input-group">
                    <input type="password" id="password" class="form-control" placeholder="Mot de passe" required>
                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                        <i class="bi bi-eye-slash"></i>
                    </button>
                </div>
                <div class="invalid-feedback">Veuillez entrer un mot de passe.</div>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" id="submit" class="btn btn-primary">Créer mon compte</button>
                <button type="reset" class="btn btn-secondary">Réinitialiser</button>
            </div>
        </form>

        <p id="register-message" class="text-danger text-center mt-3"></p>
    </div>

    <!-- Bootstrap & Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="formulaireInscription.js" defer></script> 
</body>
</html>
