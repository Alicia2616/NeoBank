<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoBank - Connexion</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="connexion.css"> <!-- Lien vers CSS personnalisé -->
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center text-primary">Connexion à NeoBank</h2>

        <div class="card p-4 shadow-lg mt-4">
            <h4 class="text-center text-primary mb-3">Identifiez-vous</h4>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Identifiant</label>
                    <input type="text" class="form-control" id="email" placeholder="Votre Email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="password" placeholder="Votre mot de passe" required>
                </div>

                <button type="submit" id="submit" class="btn btn-primary w-100">Se connecter</button>
            </form>

            <!-- Lien pour récupérer le mot de passe -->
            <p class="forgot-password text-center mt-3">
                <a href="mot_de_passe_oublie.html" id="forgotPasswordLink">Mot de passe oublié ?</a>
                <p>Vous n'avez pas de compte ?<a href="formulaireInscription.html" id="registerLink">Créer un compte</a></p>
            </p>

            <p id="error-message" class="text-center mt-2 text-danger"></p>
        </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="connexion.js" defer></script> 
</body>
</html>
