<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe oublié - NeoBank</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="mot_de_passe_oublie.css">
</head>
<body class="bg-light">

    <div class="container mt-4">
        <h2 class="text-center text-primary">Réinitialisation du mot de passe</h2>

        <div class="card p-4 shadow-lg mt-4">
            <h4 class="text-center text-primary mb-3">Entrez votre adresse e-mail</h4>

            <form id="passwordResetForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Adresse e-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="exemple@email.com" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Envoyer un e-mail</button>
            </form>

            <p id="confirmationMessage" class="text-center mt-3"></p>
        </div>
    </div>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="mot_de_passe_oublie.js"></script>
</body>
</html>
